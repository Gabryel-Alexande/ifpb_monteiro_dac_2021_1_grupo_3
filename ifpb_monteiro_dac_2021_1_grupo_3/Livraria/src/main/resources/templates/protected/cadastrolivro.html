    <script type="text/javascript">
        function mudarAoPassar() {
            document.getElementById("bnt_salvar").style.backgroundColor = "white";
            document.getElementById("bnt_salvar").style.color = "#a50a98";
        }
        function mudarAoSair() {
            document.getElementById("bnt_salvar").style.backgroundColor = "#a50a98";
            document.getElementById("bnt_salvar").style.color = "white";
        }
        function validarDados() {
            let valor = Number(document.getElementById("input-produto-ano").innerText);
            if (valor > 9999) {
                alert("Ano invalido!")
            }
        }
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });
    </script>
    <style>
        #bnt_salvar {
            background-color: #a50a98;
            color: white;
            border-color: #a50a98;
        }

        #botoes {
            margin-left: 85%;
        }
    </style>
</head>

<body>

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastrar Livro
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <form method="get" class="form-vertical  js-form-loading">

            <div class="form-group">
                <label for="input-produto-nome">Titulo</label>
                <input id="input-produto-nome" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="input-produto-descricao">Descrição</label>
                <textarea id="input-produto-descricao" rows="3" class="form-control"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-preco">Preço unitário</label>
                        <input id="input-produto-preco" type="text" class="form-control" placeholder="R$" />
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-estoque">Estoque</label>
                        <input id="input-produto-estoque" type="text" class="form-control" placeholder="Unidades" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-edicao">Edição</label>
                        <input id="input-produto-edicao" type="text" class="form-control" placeholder="Versão" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-ano">Ano de lançamento</label>
                        <input id="input-produto-ano" type="number" max="9999" class="form-control" placeholder="Data">
                    </div>
                </div>
                <div class="col-sm-3">
                    
                    <label for="input-produto-editora">Editora</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    
                    <label for="input-produto-categoria">Categorias</label>
                    <select class="form-select" multiple>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-sm-3">

                    <label for="input-produto-categoria">Autores</label>
                    <select class="form-select" multiple>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="custom-file-label" for="customInput">Selecione as imagens</label>
                    <input id="input-produto-foto" type="text" class="form-control " placeholder="link" />
                </div>
                
            </div>
                <div id="botoes">
                    <div class="form-group">
                        <a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
                        <button id="bnt_salvar" class="btn  btn-primary" type="submit"
                        onmouseover="javascript:mudarAoPassar();" onmouseout="javascript:mudarAoSair();"
                        onclick="validarDados();">Salvar</button>
                    </div>
            </div>

        </form>
    </div>

    </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
