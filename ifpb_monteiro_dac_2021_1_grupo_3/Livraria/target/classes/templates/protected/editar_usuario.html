<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     #bnt_salvar {
            background-color: #a50a98;
            color: white;
            border-color: #a50a98;
        }

        #botoes {
            margin-left: 85%;
        }

        .form-group {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light " style="background-color: #a50a98;">
        <nav style="margin-left: 2%;">
            <a th:href="@{/livraria/publico/home}">
                <img src="http://cdn.onlinewebfonts.com/svg/img_323457.png" class="card-img-top" alt="..."
                    style="width: 40px;">
                <a th:href="@{/livraria/publico/home}" class="navbar-brand m-3" href="#"
                    style="color: #000000;">Livraria</a>
            </a>
        </nav>
        <nav style="margin-right: 2%; ">
            <a th:href="@{/livraria/protegido/carrinho}" class="carrinho">
                <button type="button" class="btn" style="color: #000000; border: none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </a>
            <a th:href="@{/livraria/publico/perfil}" class="perfil">
                <button type="button" class="btn" style="color: #000000; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-circle m-3" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </button>
            </a>
        </nav>
    </nav>
    <h1 class="mt-4 m-4">Editar usuario</h1>
    <div class="container-fluid my-4">
        <div th:if="${excecao} != ''" class="container mt-4">
            <div class="alert alert-danger" role="alert">
                <span th:text="${excecao}"></span> 
                <button type="button" class="btn-close btn-outline-success" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <form method="post" th:action="@{/livraria/protegido/editar_usuario}" th:object="${usuarioDTO}" class="form-vertical  js-form-loading">

            <div class="row m-4">
                <div class="form-group col-sm-3">
                    <label for="input-produto-nome">Nome</label>
                    <input id="input-produto-nome" required="required" type="text" class="form-control" th:field="*{nomeUsuario}" />
                </div>
                <div class="form-group col-sm-9">
                    <label for="input-produto-email">Email</label>
                    <input id="input-produto-email" required="required" type="email" class="form-control"  th:field="*{email}" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="input-produto-email">Senha</label>
                    <input id="input-produto-email" required="required" type="password" class="form-control" th:field="*{senha}"/>
                </div>
                <div class="form-group col-sm-3">
                    <label for="input-produto-email">CPF</label>
                    <input id="input-produto-email" required="required" type="text" class="form-control" th:field="*{cpf}" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="input-produto-email">Data de nascimento</label>
                    <input id="input-produto-email"  required="required" type="text" class="form-control" th:field="*{dataDeNascimento}" />
                </div>
            </div>

    </div>
    <div id="botoes">
        <div class="form-group mt-4">
            <a th:href="@{/livraria/publico/perfil}" class="btn  btn-default">Cancelar</a>
            <button id="bnt_salvar" class="btn  btn-primary" type="submit" onmouseover="javascript:mudarAoPassar();"
                onmouseout="javascript:mudarAoSair();">Salvar</button>
        </div>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
