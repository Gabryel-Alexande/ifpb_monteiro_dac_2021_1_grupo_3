<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript">
        function mudarAoPassar() {
            document.getElementById("bnt_salvar").style.backgroundColor = "white";
            document.getElementById("bnt_salvar").style.color = "#a50a98";
        }
        function mudarAoSair() {
            document.getElementById("bnt_salvar").style.backgroundColor = "#a50a98";
            document.getElementById("bnt_salvar").style.color = "white";
        }
    </script>
    <style>
        #bnt_salvar,
        #bnt_excluir {
            background-color: #a50a98;
            color: white;
            border-color: #a50a98;
        }

        #botoes {
            margin-left: 85%;
        }

        select {
            overflow: auto;
        }

        .isbn {
            display: flex;
            justify-content: left;
        }

        #bnt_excluir {

            margin-left: 20px;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light " style="background-color: #a50a98;">
        <nav style="margin-left: 2%;">
            <a th:href="@{/livraria/publico/home}">
                <img src="http://cdn.onlinewebfonts.com/svg/img_323457.png" class="card-img-top" alt="..."
                    style="width: 40px;">
                <a th:href="@{/livraria/publico/home}" class="navbar-brand m-3" href="#"
                    style="color: #000000;">Livraria</a>
            </a>
        </nav>
        <nav style="margin-right: 2%; ">
            <a th:href="@{/livraria/protegido/carrinho}" class="carrinho">
                <button type="button" class="btn" style="color: #000000; border: none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </a>
            <a th:href="@{/livraria/publico/perfil}" class="perfil">
                <button type="button" class="btn" style="color: #000000; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-circle m-3" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </button>
            </a>
        </nav>
    </nav>

    <div class="page-header mt-4">
        <div class="container-fluid">
            <h1>
                Enderço
            </h1>
        </div>
    </div>

    <div class="container-fluid my-4">

        <form method="POST" th:action="@{/livraria/protegido/endereco}" th:object="${enderecoDTO}"
            class="form-vertical   js-form-loading">

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-bairro">Bairro</label>
                        <input id="input-produto-bairro" type="text" max="9999" class="form-control"
                            th:field="*{bairro}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-produto-rua">Rua</label>
                    <input id="input-produto-rua" rows="3" class="form-control" th:field="*{rua}" />
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-CEP">CEP</label>
                        <input id="input-produto-CEP" type="text" class="form-control" th:field="*{cep}" />
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-numero">Número</label>
                        <input id="input-produto-numero" type="number" max="9999" class="form-control"
                            placeholder="Número" th:field="*{numeroCasa}">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-complemento">Complemento</label>
                        <input id="input-produto-complemento" type="text" class="form-control"
                            th:field="*{complemento}" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="input-produto-cidade">Cidade</label>
                        <input id="input-produto-cidade" type="text" class="form-control" th:field="*{cidade}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-produto-estado">Estado</label>
                    <input id="input-produto-estado" type="text" class="form-control" th:field="*{estado}" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="input-produto-pais">Pais</label>
                    <input id="input-produto-pais" type="text" max="9999" class="form-control" th:field="*{pais}">
                </div>
            </div>

            <div id="botoes">
                <div class="form-group mt-4">
                    <a th:href="@{/livraria/protegido/finalizarPedido}" class="btn  btn-default">Cancelar</a>
                    <button id="bnt_salvar" class="btn  btn-primary" type="submit"
                        onmouseover="javascript:mudarAoPassar();" onmouseout="javascript:mudarAoSair();"
                        onclick="validarDados();">Salvar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </form>
    </div>

    </section>

    </div>
</body>

</html>
