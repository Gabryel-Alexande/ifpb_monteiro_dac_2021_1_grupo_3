<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .total {
            margin-top: 2%;
            margin-left: 5%;
            display: flex;
            justify-content: left;
        }

        .detalhe-endereco {
            margin-top: 2%;
            margin-left: 8%;
            margin-bottom: 2%;
        }

        .valor {
            margin-left: 73%;
        }

        .finalizar {
            margin-top: 1%;
            margin-bottom: 3%;
            margin-left: 5%;
            width: 1135px;
        }

        .container-endereco,
        .container {
            display: flex;
            justify-content: left;
            margin-left: 5%;
            margin-top: 5%;
            border-radius: 30px;
            border: 1px solid black;
        }

        .container-endereco {
            background-color: rgba(0, 0, 0, 0.178);
            margin-right: 10%;
        }

        .detalhes {
            margin-left: 60%;
            text-align: right;
        }

        img {
            width: 185px;
            margin-left: 10%;
            margin-bottom: 3%;
        }

        .container-detalhes {
            margin-top: 1%;
            margin-left: 5%;
        }

        #bnt_cancelar {
            border-color: #a50a98;
            color: #a50a98 !important;
            height: 40px;
            width: 200px;
        }

        .container_bnt {
            margin-top: 35% !important;
            margin-left: 13%;
        }

        .quantidade {
            margin-top: 3%;
            margin-left: 1%;
            height: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #a50a98;">
        <nav style="margin-left: 2%;">
            <a th:href="@{/livraria/publico/home}">
                <img src="http://cdn.onlinewebfonts.com/svg/img_323457.png" class="card-img-top" alt="..."
                    style="width: 40px;">
                <a th:href="@{/livraria/publico/home}" class="navbar-brand m-3" href="#"
                    style="color: #000000;">Livraria</a>
            </a>
        </nav>
        <nav class="navbar navbar-light bg" style="display: flex; justify-content: center;">
            <form class="form-inline" method="GET" th:action="@{/livraria/publico/home/pesquisa}"
                th:object="${pesquisaDTO}" style="display: flex;justify-content: right;">
                <input class="form-control mr-sm-2" type="search" th:field="*{campo}" placeholder="Search"
                    aria-label="Search">

                <button type="submit" class="btn" style="background: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                        </path>
                    </svg>
                </button>
            </form>

        </nav>
        <nav style="margin-right: 2%; ">
            <a th:href="@{/livraria/protegido/carrinho}" class="carrinho">
                <button type="button" class="btn" style="color: #000000; border: none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </a>
            <a th:href="@{/livraria/publico/perfil}" class="perfil">
                <button type="button" class="btn" style="color: #000000; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-circle m-3" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </button>
            </a>
        </nav>
    </nav>
    <h1 class="m-4">Detalhe dos pedidos</h1>
    <div class="container-endereco">
        <div class="detalhe-endereco">
            <h6 class="detalhe-enderec">Bairro:</h6>
            <h6 class="detalhe-enderec">Rua:</h6>
            <h6 class="detalhe-enderec">CEP:</h6>
            <h6 class="detalhe-enderec">Número:</h6>
            <h6 class="detalhe-enderec">Complemento:</h6>
            <h6 class="detalhe-enderec">Cidade:</h6>
            <h6 class="detalhe-enderec">Estado:</h6>
            <h6 class="detalhe-enderec">Pais:</h6>
        </div>
        <div class="detalhes">
            <div class="detalhe-endereco" th:text="${pedido.bairro}">Centro</div>
            <div class="detalhe-endereco" th:text="${pedido.rua}">AV: Rua Projetada</div>
            <div class="detalhe-endereco" th:text="${pedido.cep}">66666-2222</div>
            <div class="detalhe-endereco" th:text="${pedido.numeroCasa}">11</div>
            <div class="detalhe-endereco" th:text="${pedido.complemento}">NA</div>
            <div class="detalhe-endereco" th:text="${pedido.cidade}">Jabam</div>
            <div class="detalhe-endereco" th:text="${pedido.estado}">Lisco</div>
            <div class="detalhe-endereco" th:text="${pedido.pais}">Shinakata</div>
        </div>


    </div>
    <div class="container" th:each=" itens : ${pedido.itemPedido}">
        <div>
            <div class="m-4" style="display: flex;justify-content: right;">
                <img class="imagem_livro" th:src="${itens.livro.fotoLivro}"
                    src="https://elshaddai.com.br/wp-content/uploads/2019/06/O-Hobbit-J.R.R-Tolkien.jpg" alt="...">
                <div class="container-detalhes">
                    <h5 class="card-title mt-4" th:text="${itens.livro.tituloLivro}">Battle Royale</h5>
                    <div class="card-text mt-3">
                        <span th:text="${itens.livro.preco}">R$ 58,99</span>
                    </div>
                </div>
                <div style="justify-content: center !important; margin-top: 2%; margin-left: 20%;">

                    <h2>Descrição</h2><br>
                    <p th:text="${itens.livro.descricao}" style="width: 200px;">
                        </p>
                </div>
                <div class="quantidade" style="margin-left: 10%;">
                    <h5 for="input-produto-estoque">Quantidade</h5>
                    <input disabled id="input-produto-estoque" th:value="${itens.quantidade}" type="number" min="1"
                        class="form-control" />
                </div>

            </div>
        </div>


    </div>
    <div class="total">
        <h3>Total: </h3>
        <h3 class="valor">
            R$
            <span th:text="${pedido.preco}">00,00</span>
        </h3>

    </div>
    <form th:action="@{/livraria/protegido/cancelarPedido?(id=${pedido.idPedido})}" method="post">
        <button type="submit" class="btn btn-dark finalizar">Cancelar Pedido</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
