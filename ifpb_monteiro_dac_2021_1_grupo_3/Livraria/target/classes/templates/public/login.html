<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">

<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.maskedinput.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function mudarAoPassar() {
            document.getElementById("btn_login").style.backgroundColor = "#a50a98";
            document.getElementById("btn_login").style.color = "white";

        }
        function mudarAoSair() {
            document.getElementById("btn_login").style.backgroundColor = "white";
            document.getElementById("btn_login").style.color = "#a50a98";

        }
    </script>
    <style>
        body {
            background-color: #a50a98;
            display: flex;
            justify-content: center;
        }

        #container {
            width: 28rem;
            display: flex;
            justify-content: center;
            border-radius: 30px;
            background-color: white;
        }

        h1 {
            display: flex;
            justify-content: center;
            margin-top: 3%;
            font-size: 45px;
        }

        input {
            border-radius: 30px;
            margin-top: 10%;

            margin-left: 63px;
            border-color: #a50a98;
        }

        #btn_login {
            margin-top: 2%;
            border-radius: 30px;
            margin-left: 43px;
            border-color: #a50a98;
            color: #a50a98;
            width: 80%;
        }

        label {
            margin-left: 10%;
            width: 100px;
            font-size: 20px;
        }

        div {
            margin-top: 7%;
        }

        #sair {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="container" class="card">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <form class="form-inline" method="post" th:action="@{/livraria/login}" th:object="${usuarioDTO}">
                <h1>Login</h1>
                <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" required="required" type="email" placeholder="ex. contato@email.com"
                        th:field="*{email}" />
                </p>

                <p>
                    <label for="senha_login">Senha</label>
                    <input id="senha" name="senha" required="required" type="password" placeholder="ex. senha"
                        th:field="*{senha}" />
                </p>
                <p>
                    <button id="btn_login" type="submit" class="btn btn-outline-info"
                        onmouseover="javascript:mudarAoPassar();" onmouseout="javascript:mudarAoSair();">logar</button>
                </p>

                <p id="sair" class="link">
                    Ainda não tem conta?
                    <a href="cadastro">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
